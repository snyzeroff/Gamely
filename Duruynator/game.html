<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Duruynator - Jeu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Police thématique Aladin -->
  <link href="https://fonts.googleapis.com/css?family=Aladin&display=swap" rel="stylesheet">
  <!-- Hover.css pour les effets au survol -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
  <!-- Animate.css pour quelques animations rapides -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Feuille de style principale -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- GSAP pour animations avancées -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <!-- ScrollReveal pour animations au défilement -->
  <script src="https://unpkg.com/scrollreveal"></script>
  <!-- Rellax pour effets de parallaxe -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"></script>
  <!-- Lottie pour animations SVG -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
  <!-- Darkmode.js (optionnel) -->
  <script src="https://unpkg.com/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
</head>
<body>
  <!-- Sidebar avec navigation et bascule Mode Nuit/Jour -->
  <div class="sidebar">
    <ul class="sidebar-menu">
      <li><a href="index.html" class="hvr-bounce-to-right">Accueil</a></li>
      <li><a href="game.html" class="hvr-bounce-to-right">Jeu</a></li>
      <li><a href="about.html" class="hvr-bounce-to-right">À propos</a></li>
    </ul>
    <div class="mode-toggle">
      <button id="toggle-mode" class="toggle-btn hvr-grow">Mode Nuit/Jour</button>
    </div>
  </div>
  
  <!-- Élément parallax en arrière-plan (optionnel) -->
  <div class="parallax" data-rellax-speed="-3"></div>
  
  <!-- Contenu principal -->
  <div class="main-content" id="top">
    <header class="page-header">
      <h1 class="title animate__animated animate__fadeInDown">Duruynator - Jeu</h1>
      <!-- Conteneur Lottie pour une animation (ex. lampe magique) -->
      <div id="lottie-magic" class="lottie-container"></div>
    </header>
    
    <!-- Section d'introduction au jeu -->
    <section id="game-intro">
      <h2 class="section-title">Commencez le jeu</h2>
      <p>
        Répondez aux questions pour découvrir quel professeur du lycée <strong>Victor Duruy</strong> se cache derrière vos réponses.
      </p>
      <button id="start-btn" class="btn hvr-grow">Démarrer</button>
    </section>
    
    <!-- Zone de jeu (initialement cachée) -->
    <section id="game-area" style="display:none;">
      <h2 class="section-title">Question <span id="question-number">1</span></h2>
      <p id="question-text">[Placeholder pour la question]</p>
      <div id="answers">
        <button class="answer-btn">Oui</button>
        <button class="answer-btn">Non</button>
        <button class="answer-btn">Je ne sais pas</button>
      </div>
    </section>
    
    <!-- Lien retour vers l'accueil -->
    <section id="back-home">
      <a href="index.html" class="back-to-top hvr-bounce-in">Retour à l'accueil</a>
    </section>
    
    <footer>
      <p>
        Sources : <a href="https://www.akinator.com" target="_blank">Akinator</a>
      </p>
      <p>Projet réalisé par le P & le B</p>
    </footer>
  </div>
  
  <!-- Overlay cinématique pour effets (fumée/assombrissement) -->
  <div id="cinematic-overlay"></div>
  
  <!-- Script personnalisé -->
  <script src="js/script.js"></script>
</body>
</html>
